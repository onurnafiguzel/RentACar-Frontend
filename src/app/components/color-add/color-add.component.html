<div class="content">
    <div class="col-md-12">
        <div class="card-header">
            <div class="card-header"><h5 class="title">Color Add</h5></div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="mb-3">
                        <label for="Name">Color Name</label>
                        <div class="form-group">
                            <input type="text" id="Name" formControlName="Name" class="form-control" placeholder="Color Name"/>
                        </div>
                    </div>
                </form>

            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
